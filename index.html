<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Medida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(216, 111, 111);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1c631eb0;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Conversor de Unidades de Medida</h1>
    <input type="number" id="cantidad" placeholder="Introduce la cantidad" />
    
    <label for="unidadOrigen">Unidad de origen:</label>
    <select id="unidadOrigen">
        <option value="m">Metros</option>
        <option value="km">Kilómetros</option>
        <option value="cm">Centímetros</option>
        <option value="mm">Milímetros</option>
    </select>

    <label for="unidadDestino">Unidad de destino:</label>
    <select id="unidadDestino">
        <option value="m">Metros</option>
        <option value="km">Kilómetros</option>
        <option value="cm">Centímetros</option>
        <option value="mm">Milímetros</option>
    </select>

    <button onclick="convertir()">Convertir</button>

    <h2>Resultado: <span id="resultado">0</span></h2>
</div>

<script>
    function convertir() {
        const cantidad = parseFloat(document.getElementById('cantidad').value);
        const unidadOrigen = document.getElementById('unidadOrigen').value;
        const unidadDestino = document.getElementById('unidadDestino').value;
        let resultado = 0;

        if (isNaN(cantidad)) {
            alert("Por favor, introduce una cantidad válida.");
            return;
        }

        // Conversiones de unidades
        const conversiones = {
            'm': 1,
            'km': 1000,
            'cm': 0.01,
            'mm': 0.001
        };

        // Convertir la cantidad a metros
        const cantidadEnMetros = cantidad * conversiones[unidadOrigen];

        // Convertir de metros a la unidad de destino
        resultado = cantidadEnMetros / conversiones[unidadDestino];

        // Mostrar el resultado
        document.getElementById('resultado').textContent = resultado;
    }
</script>

</body>
</html>
